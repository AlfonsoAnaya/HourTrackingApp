<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babysitter Hours Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <header>
                <h1>
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    Babysitter Hours Tracker
                </h1>
                <p>Track babysitting hours and calculate weekly pay</p>
            </header>

            <!-- Summary Card -->
            <div class="summary-grid">
                <div class="summary-card indigo">
                    <div class="summary-label">This Week</div>
                    <div class="summary-value" id="weeklyHours">0h</div>
                </div>
            </div>

            <!-- Weekly Days Grid -->
            <div class="weekly-days-grid">
                <div class="day-card" id="day-mon">
                    <div class="day-name">Mon</div>
                    <div class="day-date">--</div>
                    <div class="day-hours">0h</div>
                </div>
                <div class="day-card" id="day-tue">
                    <div class="day-name">Tue</div>
                    <div class="day-date">--</div>
                    <div class="day-hours">0h</div>
                </div>
                <div class="day-card" id="day-wed">
                    <div class="day-name">Wed</div>
                    <div class="day-date">--</div>
                    <div class="day-hours">0h</div>
                </div>
                <div class="day-card" id="day-thu">
                    <div class="day-name">Thu</div>
                    <div class="day-date">--</div>
                    <div class="day-hours">0h</div>
                </div>
                <div class="day-card" id="day-fri">
                    <div class="day-name">Fri</div>
                    <div class="day-date">--</div>
                    <div class="day-hours">0h</div>
                </div>
            </div>

            <!-- Add Entry Form -->
            <div class="form-section">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date">
                    </div>
                    <div class="form-group">
                        <label for="hours">Hours</label>
                        <input type="number" id="hours" placeholder="4.5" step="0.5" min="0">
                    </div>
                    <div class="form-group button-group">
                        <button id="addBtn" class="btn-primary">
                            <svg class="icon-small" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="12" y1="5" x2="12" y2="19"></line>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                            </svg>
                            Add Entry
                        </button>
                    </div>
                </div>
            </div>

            <!-- Entries List -->
            <div class="entries-section">
                <h2>
                    <svg class="icon-small" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                    Recent Entries
                </h2>
                <div id="entriesList" class="entries-list">
                    <div class="loading">Loading...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
